trigger:
  batch: true
  paths:
    include:
      - app/Decsys/*

pr: none

pool:
  vmImage: "ubuntu-latest"

variables:
  buildConfiguration: release

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '5.0'
      includePreviewVersions: true
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '-c $(buildConfiguration)'
      workingDirectory: 'app/Decsys'