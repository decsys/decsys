<html>
  <head>
    <title>React Ellipse</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="ellipse"></div>
    <div id="results"></div>

    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/styled-components/dist/styled-components.js"></script>
    <script src="../node_modules/@babel/standalone/babel.min.js"></script>

    <script src="../umd/decsys.rating-scales.js"></script>

    <script type="text/babel">
      const App = ({}) => {
        const [penColor, setPenColor] = React.useState("red");
        const handlePenColorChange = ({ target }) => {
          setPenColor(target.value);
        };
        return (
          <>
            <input value={penColor} onChange={handlePenColorChange} />
            <DECSYS.EllipseScale
              barOptions={{
                minValue: 1,
                maxValue: 10,
                thickness: "1px"
              }}
              labels={{
                min: "Easy",
                mid: "Ok",
                max: "Hard"
              }}
              labelOptions={{
                yAlign: "above"
              }}
              question="How?"
              questionOptions={{
                xAlign: "center"
              }}
              minRangeValue={4.5}
              maxRangeValue={10}
              rangeMarkerOptions={{
                markerColor: "blue",
                length: "100px",
                thickness: "1px"
              }}
              scaleMarkerOptions={{
                markerColor: "red",
                length: "50px",
                thickness: "1em",
                subColor: "green",
                subThickness: "0.2em",
                subLength: "20px",
                markers: 5,
                subdivisions: 10
              }}
              frameHeight="300px"
              penOptions={{
                color: penColor,
                thickness: 1
              }}
            />
          </>
        );
      };

      ReactDOM.render(<App />, document.querySelector("#ellipse"));
    </script>
    <script>
      document.addEventListener("EllipseCompleted", e => {
        document.querySelector("#results").innerHTML = `
          <dl>
            <dt>Min</dt><dd>${e.detail.minRangeValue}</dd>
            <dt>Max</dt><dd>${e.detail.maxRangeValue}</dd>
          </dl>`;
      });
    </script>
  </body>
</html>
